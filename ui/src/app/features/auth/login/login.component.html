<div class="page-wrapper">
    <header class="xmas-header">
        <h1>Christmas Lists</h1>
        <p>Make your own list and shop with confidence</p>
    </header>

    <div class="login-page-container">
        <div class="left-col">
            <mat-card class="login-card">
                <h2 class="font-bold">Login</h2>
                <form class="flex flex-col gap-2" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" formControlName="email" required />
                    <mat-error *ngIf="email.invalid && email.touched">Valid email is required</mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required />
                    <button mat-icon-button matSuffix *ngIf="hide !== undefined && password.value" (click)="hide = !hide">
                        <mat-icon class="header-icon">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="password.invalid && password.touched">Password is required</mat-error>
                </mat-form-field>

                <button mat-raised-button color="primary" class="full-width" [disabled]="loginForm.invalid || isLoading()">
                    Login
                </button>

                <div class="spinner-container" *ngIf="isLoading()">
                    <mat-progress-spinner mode="indeterminate" diameter="24"></mat-progress-spinner>
                </div>
                </form>
            </mat-card>

            <div class="register-text">
                <span class="subtitle">
                    If you don't have an account,
                    <span class="font-bold text-red-800">Register Here!</span>
                </span>
            </div>
        </div>
        <div class="right-col">
            <mat-card>
                <mat-card-content>
                    <img
                        src="assets/images/santa.jpg"
                        alt="login-santa"
                        class="image-illustration"
                    />
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
