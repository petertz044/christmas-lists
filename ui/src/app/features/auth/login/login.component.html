<div class="page-wrapper">
    <header class="xmas-header">
        <h1>Christmas Lists</h1>
        <p>Make your list and shop with confidence</p>
    </header>

    <div class="login-page-container">
        <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
            <mat-card class="login-card">
                <mat-card-header>
                    <mat-card-title>Login</mat-card-title>
                </mat-card-header>
                <p>🎁 Log in to Manage Your Lists 🎁</p>
                <form class="login-form" [formGroup]="loginForm">

                    <mat-card-content>
                        <mat-form-field appearance="outline">
                            <mat-label>Email</mat-label>
                                <input matInput type="email" formControlName="email" required />
                            <mat-error *ngIf="email.invalid && email.touched">Valid email is required</mat-error>
                        </mat-form-field>

                        <mat-form-field appearance="outline">
                            <mat-label>Password</mat-label>
                                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required />
                            <button mat-icon-button matSuffix *ngIf="hide !== undefined && password.value" (click)="hide = !hide">
                                <mat-icon class="header-icon">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                            <mat-error *ngIf="password.invalid && password.touched">Password is required</mat-error>
                        </mat-form-field>
                    </mat-card-content>

                    <button 
                        mat-raised-button
                        color="accent"
                        class="btn-block"
                        [disabled]="loginForm.invalid || isLoading()"
                        (click)="onSubmit()">
                        Login
                    </button>

                    <div class="spinner-container" *ngIf="isLoading()">
                        <mat-progress-spinner mode="indeterminate" diameter="24"></mat-progress-spinner>
                    </div>
                </form>
            </mat-card>
            <div class="register-text">
                <span class="subtitle">
                    If you don't have an account,
                    <a class="font-bold text-red-800" routerLink="register">Register Here!</a>
                </span>
            </div>
        </div>
        <div class="image-wrapper">
            <mat-card>
                <mat-card-content>
                    <img
                        src="assets/images/santa.png"
                        alt="login-santa"
                        class="image-illustration"
                    />
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
