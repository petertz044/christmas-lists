<div class="login-container">
    <mat-card class="login-card">
        <h2>Login</h2>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" required />
            <mat-error *ngIf="email.invalid && email.touched">Valid email is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" required />
            <mat-error *ngIf="password.invalid && password.touched">Password is required</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" class="full-width" [disabled]="loginForm.invalid || isLoading()">
            Login
        </button>

        <div class="spinner-container" *ngIf="isLoading()">
            <mat-progress-spinner mode="indeterminate" diameter="24"></mat-progress-spinner>
        </div>
        </form>
    </mat-card>
</div>
